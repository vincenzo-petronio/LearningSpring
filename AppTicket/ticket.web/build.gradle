plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.vaadin' version '23.0.10'
	//id 'com.google.cloud.tools.jib' version '2.7.0'
}

group = 'it.localhost.learningspring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
	maven { url = 'https://maven.vaadin.com/vaadin-addons' }
}

ext {
	set('vaadinVersion', "23.0.10")
	set('springCloudVersion', "2021.0.3")
}

dependencies {
	implementation 'com.vaadin:vaadin-spring-boot-starter:23.0.10'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.3'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.3'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}

vaadin {
	productionMode = true
	optimizeBundle = false
}

